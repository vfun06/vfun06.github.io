        <h4 id="¥99-包邮-MS020008"><a href="#¥99-包邮-MS020008" class="headerlink" title="¥99 包邮   MS020008"></a>¥99 包邮   MS020008</h4><p><img src="http://shmmsns.qpic.cn/mmsns/5K48YNcpF3bIBGZJpibQ5HboPIcQxstibKzlOiaZeqzz84GaC6Eib3v9hFdrxBHv60mHniaZk8v9feOI/0" alt=""></p>
<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">moschino刺绣烫钻字母T恤 </span><br><span class="line">看惯了熊熊 mos家今年这款t不要错过。</span><br><span class="line">面料质地柔软 表面手感特别舒滑 有一层处理过的绒感。</span><br><span class="line">前胸绸缎+刺绣+烫钻 多重工序</span><br><span class="line">四个颜色的绸缎激光切割之后定位粘贴到面料上面</span><br><span class="line">然后再定位刺绣 这期间不能出一点差错 否则一片全废掉。</span><br><span class="line">最后再去高温烫钻 四种颜色的钻[捂脸]全部都要定做。</span><br><span class="line">而且每个绸缎上刺绣的图案都是不同的。</span><br><span class="line">面料质地柔软 表面手感特别舒滑 有一层处理过的绒感。</span><br><span class="line"></span><br><span class="line">❤️身高165 体重105 试穿xs号效果</span><br><span class="line"></span><br><span class="line">颜色：黑白</span><br><span class="line">尺码：</span><br><span class="line">XS 衣长69 胸围96 肩宽56 袖长17.5</span><br><span class="line">S衣长70 胸围100 肩宽58 袖长18.5</span><br><span class="line">M衣长71 胸围104 肩宽60 袖长19.5</span><br><span class="line">平铺测量存在2-3cm误差</span><br></pre></td></tr></table></figure>
