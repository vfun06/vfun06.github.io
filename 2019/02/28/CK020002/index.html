<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">Calvin Klein水洗蓝高弹微喇脚口毛边牛仔裤</span><br><span class="line">众所周知，CK凭借强大的品牌号召力，</span><br><span class="line">独树一帜的设计理念，赢得广大粉丝的钟爱。</span><br><span class="line">这次针对的穿腻了小脚裤，想换个风格的宝宝们，喜欢的可以下手了。</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">首先面料高弹，丝滑柔软，不用担心任何紧绷感或者迈不开腿，</span><br><span class="line">绝对可以凭借舒适度取悦你心，</span><br><span class="line">比普通棉要柔软5倍、5倍、5倍，真正的零束缚感。</span><br><span class="line"></span><br><span class="line">毛边微裤脚恰到好处的隐藏小腿粗，魅惑修身的版型，</span><br><span class="line">磨砂水洗蓝色给人的感觉就是显瘦，显瘦，显瘦！</span><br><span class="line">九分裤型视觉拉小腿，真正的显高显瘦！！！</span><br><span class="line"></span><br><span class="line">高腰包臀的设计，略微收紧臀部，显高还修饰臀形</span><br><span class="line">随随便便搭配一件上衣，立显大长腿，就能美倒一片。 </span><br><span class="line">简单大方 黄金比例喇叭裤设计，</span><br><span class="line">显瘦剪裁，既时髦又性感，修身显瘦！！！</span><br><span class="line"></span><br><span class="line">尺寸</span><br><span class="line">26码 腰围64 臀围81 大腿围42 脚口37 裤长84</span><br><span class="line">27码 腰围67 臀围84大腿围44脚口38 裤长85</span><br><span class="line">28码 腰围70 臀围87大腿围46脚口39 裤长86</span><br><span class="line">29码 腰围73 臀围90大腿围48脚口40 裤长87</span><br><span class="line">30码 腰围76 臀围94大腿围50脚口41 裤长88</span><br><span class="line">31码 腰围79 臀围98大腿围52脚口42 裤长89</span><br><span class="line">32码 腰围82 臀围102大腿围54脚口43 裤长90</span><br><span class="line">平铺测量存在2-3cm误差</span><br></pre></td></tr></table></figure>
