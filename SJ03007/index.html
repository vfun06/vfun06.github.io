        <h4 id="💰¥89-包邮-SJ03007"><a href="#💰¥89-包邮-SJ03007" class="headerlink" title="💰¥89 包邮   SJ03007"></a>💰¥89 包邮   SJ03007</h4><p><img src="http://shmmsns.qpic.cn/mmsns/1gvL9ficRs1HsxSbEyFAOdoKYyjsl6wkmOCLnbjicTGCLd29hiczwwBZbJAglfSQyclPXnB3SibeB10/0" alt=""></p>
<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">恐龙图案印花元气少女T恤</span><br><span class="line">韩国潮牌SJYP 19年的春夏款！</span><br><span class="line">实物炒鸡少女，童趣减龄，看到的瞬间也有带走的冲动🤗！</span><br><span class="line">衣服并不是在国内带工，而是正儿八经的韩国货👍，</span><br><span class="line">也是费了一番功夫才拿到手，不用说品相了！</span><br><span class="line">就这个性价比，能够以这个价格买到，在她家根本不敢想呀🙈！</span><br><span class="line"></span><br><span class="line">总共三色！！</span><br><span class="line">今年这款T恤衫依然采用了它家经典的恐龙元素，</span><br><span class="line">搭配清新的白、粉、蓝色调～</span><br><span class="line">整个给人就是元气少女，简直瞬间击倒老阿姨们的心😁～</span><br><span class="line">夏天配条半裙，清新劲儿可以想象了~</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">而且它的版型也炒鸡好看！T恤是宽松的直筒版型，</span><br><span class="line">很遮肉，穿起来也更加舒服～</span><br><span class="line">印花也都是高工艺，袖口和衣摆双行的走线收边，</span><br><span class="line">非常利落，搭配半身裙长裤都OK，简直就是日常穿搭的应急款，</span><br><span class="line">简单白色青春大气，夏季就靠它了！</span><br><span class="line"></span><br><span class="line">胸前的恐龙图案采用的是油墨印染工艺！</span><br><span class="line">整体刷胶很轻薄，胶印延展力很好，</span><br><span class="line">而恐龙身后的背景，胶印更薄一些，直接印在棉纱线上，</span><br><span class="line">可以拉伸！就算你用力去拉扯，也不容易脱落！！</span><br></pre></td></tr></table></figure>

  <script>AV.initialize("Sv1CzqiT1M51BKFwNzq74xdM-gzGzoHsz", "oLJPtBlKppEGhqdunJFOOdUh");</script>
  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
